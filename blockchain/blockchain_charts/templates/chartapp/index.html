{% extends 'partials/base.html'%}

{% block content  %}



<div class="row mt-2">

    <div class="row ">
        <div class="col">
          
        </div>
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
            
            
                {{form}}
                <br>
                
                <input class="btn btn-success" type="submit" value="Add"> 
               
                
                
            </form>
         
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>


   <br>
    
    

    <div class="col-md-12">
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for tops in top %}  '{{tops.users }}',    {%endfor%}],
                datasets: [{
                    label: '# Balance',
                    data: [{% for tops in top %}  {{tops.balance }},    {%endfor%}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        

        function chartType(type){
            myChart.config.type =type
            myChart.update()
        }
        </script>
        
    </div>

    <div class="row ">
        <div class="col">
            <center>
            <button type="button" class="btn btn-success" onclick="chartType('pie')">Pie Chart</button>
        </center>
        </div>
        <div class="col">
            <center>
            <button type="button" class="btn btn-success" onclick="chartType('line')">Line Chart</button>
        </center>
         
        </div>
        <div class="col">
            <center>
            <button type="button" class="btn btn-success" onclick="chartType('bar')">Bar Chart</button>
        </center>
        </div>
      </div>
    </div>

</div>





    
{% endblock%}
